{% extends "base.html" %}
{% block content %}

  <h1>Here are some thoughts.</h1>
  <br>
  {% if logs is not defined %}
    <p>apparently i haven't been thinking...</p>
  {% endif %}
  {% for f in logs %}
    {% set n = f.replace('.html','') %}
    <a href="{{ url_for('logs', log = f) }}">{{n}}</a>
    <br>
  {% endfor %}

{% endblock %}
